server:
  port: 81
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dash
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
